name: Publish cumulative exposure - ULTIMATE FIX

on:
  schedule:
    - cron: '30 3 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: System libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y libgdal-dev libgeos-dev libproj-dev libudunits2-dev jq curl

      - name: Cache R packages
        uses: actions/cache@v3
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-r-packages-v2
          restore-keys: ${{ runner.os }}-r-

      - name: Install R packages
        run: |
          Rscript -e 'pkgs <- c("sf","dplyr","fs","purrr","jsonlite","data.table"); inst <- setdiff(pkgs, rownames(installed.packages())); if(length(inst)) { cat("Installing", length(inst), "packages\n"); install.packages(inst, repos="https://cloud.r-project.org", Ncpus=2) } else { cat("All packages cached\n") }'

      - name: Restore data cache
        uses: actions/cache@v3
        with:
          path: data/daily/
          key: hq-daily-data-${{ github.run_id }}
          restore-keys: hq-daily-data-

      - name: Restore hex grid cache
        uses: actions/cache@v3
        with:
          path: public/hex_grid_template.rds
          key: hq-hex-grid-v1
          restore-keys: hq-hex-grid-

      # ============================================================
      # KEY FIX: Get fresh access token from refresh token
      # ============================================================
      - name: Get Fresh Dropbox Access Token
        id: get_token
        env:
          DROPBOX_REFRESH_TOKEN: ${{ secrets.DROPBOX_REFRESH_TOKEN }}
          DROPBOX_APP_KEY: ${{ secrets.DROPBOX_APP_KEY }}
          DROPBOX_APP_SECRET: ${{ secrets.DROPBOX_APP_SECRET }}
        run: |
          echo "üîë Getting fresh access token from refresh token..."
          
          RESPONSE=$(curl -s -X POST https://api.dropbox.com/oauth2/token \
            -u "${DROPBOX_APP_KEY}:${DROPBOX_APP_SECRET}" \
            -d "grant_type=refresh_token&refresh_token=${DROPBOX_REFRESH_TOKEN}")
          
          # Extract access token
          ACCESS_TOKEN=$(echo "$RESPONSE" | jq -r '.access_token // empty')
          
          if [ -z "$ACCESS_TOKEN" ]; then
            echo "‚ùå Failed to get access token. Response:"
            echo "$RESPONSE" | jq '.'
            exit 1
          fi
          
          echo "‚úÖ Successfully obtained fresh access token"
          echo "access_token=$ACCESS_TOKEN" >> $GITHUB_OUTPUT

      # ============================================================
      # Download files using FRESH token with pagination
      # ============================================================
      - name: Download files from Dropbox (with pagination)
        env:
          DROPBOX_TOKEN: ${{ steps.get_token.outputs.access_token }}
        run: |
          set -eo pipefail
          
          echo "üì• Listing Dropbox files (with pagination support)..."
          
          ALL_FILES=""
          HAS_MORE=true
          CURSOR=""
          PAGE=1
          
          # Paginate through all files
          while [ "$HAS_MORE" = "true" ]; do
            echo "  Fetching page $PAGE..."
            
            if [ -z "$CURSOR" ]; then
              # First request
              RESPONSE=$(curl -s -X POST https://api.dropboxapi.com/2/files/list_folder \
                -H "Authorization: Bearer $DROPBOX_TOKEN" \
                -H "Content-Type: application/json" \
                -d '{"path": "/hq-outages", "recursive": true}')
            else
              # Continue with cursor
              RESPONSE=$(curl -s -X POST https://api.dropboxapi.com/2/files/list_folder/continue \
                -H "Authorization: Bearer $DROPBOX_TOKEN" \
                -H "Content-Type: application/json" \
                -d "{\"cursor\": \"$CURSOR\"}")
            fi
            
            # Check for errors in response
            if echo "$RESPONSE" | jq -e '.error' > /dev/null 2>&1; then
              echo "‚ùå Error from Dropbox API:"
              echo "$RESPONSE" | jq '.error'
              exit 1
            fi
            
            # Validate response has entries field
            if ! echo "$RESPONSE" | jq -e '.entries' > /dev/null 2>&1; then
              echo "‚ùå Unexpected response format (no .entries field)"
              echo "$RESPONSE"
              exit 1
            fi
            
            # Count entries in this page
            PAGE_COUNT=$(echo "$RESPONSE" | jq '.entries | length')
            echo "    Found $PAGE_COUNT entries in page $PAGE"
            
            # Extract file paths from this page
            PAGE_FILES=$(echo "$RESPONSE" | jq -r '.entries[]? | select(.".tag" == "file") | .path_display' || true)
            
            # Append to all files
            if [ ! -z "$PAGE_FILES" ]; then
              if [ -z "$ALL_FILES" ]; then
                ALL_FILES="$PAGE_FILES"
              else
                ALL_FILES="$ALL_FILES"$'\n'"$PAGE_FILES"
              fi
            fi
            
            # Check if there are more pages
            HAS_MORE=$(echo "$RESPONSE" | jq -r '.has_more')
            
            if [ "$HAS_MORE" = "true" ]; then
              CURSOR=$(echo "$RESPONSE" | jq -r '.cursor')
              PAGE=$((PAGE + 1))
            fi
          done
          
          echo ""
          echo "‚úÖ Completed pagination: fetched $PAGE page(s)"
          
          # Count total files
          TOTAL_FILE_COUNT=0
          if [ ! -z "$ALL_FILES" ]; then
            TOTAL_FILE_COUNT=$(echo "$ALL_FILES" | wc -l)
          fi
          echo "üìä Total files found: $TOTAL_FILE_COUNT"
          
          # Handle empty result
          if [ -z "$ALL_FILES" ] || [ "$TOTAL_FILE_COUNT" -eq 0 ]; then
            echo "‚ö†Ô∏è  No files found in Dropbox"
            echo "‚úì Continuing with cached data..."
            mkdir -p data/daily
            exit 0
          fi
          
          # Filter for polygon files only
          POLYGONS=$(echo "$ALL_FILES" | grep "/polygons_.*\.geojson$" || true)
          
          POLY_COUNT=0
          if [ ! -z "$POLYGONS" ]; then
            POLY_COUNT=$(echo "$POLYGONS" | wc -l)
          fi
          
          echo "üìç Found $POLY_COUNT polygon files"
          
          # Show date range
          if [ $POLY_COUNT -gt 0 ]; then
            echo ""
            echo "üìÖ Date range in files:"
            DATES=$(echo "$POLYGONS" | sed 's/.*polygons_\([0-9]\{8\}\).*/\1/' | sort -u)
            FIRST_DATE=$(echo "$DATES" | head -1)
            LAST_DATE=$(echo "$DATES" | tail -1)
            FIRST_FORMATTED="${FIRST_DATE:0:4}-${FIRST_DATE:4:2}-${FIRST_DATE:6:2}"
            LAST_FORMATTED="${LAST_DATE:0:4}-${LAST_DATE:4:2}-${LAST_DATE:6:2}"
            echo "  From: $FIRST_FORMATTED"
            echo "  To:   $LAST_FORMATTED"
            echo "  Span: $(echo "$DATES" | wc -l) unique dates"
          fi
          
          # Handle no polygon files
          if [ "$POLY_COUNT" -eq 0 ]; then
            echo "‚ö†Ô∏è  No polygon files found"
            echo "‚úì Continuing with cached data..."
            mkdir -p data/daily
            exit 0
          fi
          
          # Download files (flatten into data/daily/)
          mkdir -p data/daily
          
          CACHED=0
          NEW=0
          DOWNLOADED=0
          FAILED=0
          
          echo ""
          echo "‚¨áÔ∏è  Downloading polygon files..."
          while IFS= read -r file; do
            [ -z "$file" ] && continue
            
            filename=$(basename "$file")
            local_path="data/daily/$filename"
            
            # Check if already cached
            if [ -f "$local_path" ] && [ -s "$local_path" ]; then
              CACHED=$((CACHED + 1))
            else
              # Download file
              if curl -s -f -X POST https://content.dropboxapi.com/2/files/download \
                -H "Authorization: Bearer $DROPBOX_TOKEN" \
                -H "Dropbox-API-Arg: {\"path\": \"$file\"}" \
                -o "$local_path"; then
                
                # Verify file has content
                if [ -s "$local_path" ]; then
                  NEW=$((NEW + 1))
                  DOWNLOADED=$((DOWNLOADED + 1))
                  
                  # Show first few downloads
                  if [ $DOWNLOADED -le 5 ]; then
                    echo "  ‚úì Downloaded: $filename"
                  elif [ $DOWNLOADED -eq 6 ]; then
                    echo "  ... (showing first 5 downloads, $(($POLY_COUNT - $CACHED)) remaining)"
                  fi
                else
                  echo "  ‚ö†Ô∏è  Downloaded but empty: $filename"
                  rm -f "$local_path"
                  FAILED=$((FAILED + 1))
                fi
              else
                echo "  ‚úó Failed to download: $filename"
                FAILED=$((FAILED + 1))
              fi
            fi
          done <<< "$POLYGONS"
          
          echo ""
          echo "========================================="
          echo "üìä Download Summary:"
          echo "  ‚Ä¢ Cached files: $CACHED"
          echo "  ‚Ä¢ New downloads: $NEW"
          echo "  ‚Ä¢ Failed: $FAILED"
          echo "  ‚Ä¢ Total available: $(($CACHED + $NEW))"
          echo "========================================="
          
          # Verify we have files to process
          LOCAL_COUNT=$(find data/daily -name "polygons_*.geojson" 2>/dev/null | wc -l)
          echo "üìÅ Local polygon files: $LOCAL_COUNT"

      - name: Run R analysis
        run: |
          echo "üî¨ Starting R analysis..."
          
          # Verify script exists
          if [ ! -f "R/build_cumulative_hex.R" ]; then
            echo "‚ùå ERROR: R/build_cumulative_hex.R not found!"
            exit 1
          fi
          
          # Count files to process
          FILE_COUNT=$(find data/daily -name "polygons_*.geojson" 2>/dev/null | wc -l || echo "0")
          echo "üìä Found $FILE_COUNT polygon files to process"
          
          if [ "$FILE_COUNT" -eq 0 ]; then
            echo "‚ö†Ô∏è  No polygon data files found to process"
            echo "Cannot generate visualizations without data"
            exit 1
          fi
          
          # Show existing summaries
          DAILY_SUMMARIES=$(find public/daily -name "*.geojson" 2>/dev/null | wc -l || echo "0")
          echo "üìÅ Existing daily summaries: $DAILY_SUMMARIES"
          
          if [ "$DAILY_SUMMARIES" -gt 0 ]; then
            echo "‚úÖ Incremental mode: Will reuse existing summaries"
          else
            echo "üîÑ First run: Will build all summaries (this takes longer)"
          fi
          
          # Run analysis
          echo ""
          Rscript R/build_cumulative_hex.R

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          keep_files: true
