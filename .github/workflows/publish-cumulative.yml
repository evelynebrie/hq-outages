name: Publish cumulative exposure (from Dropbox)

on:
  schedule:
    - cron: "0 5 * * *"
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: System libs for sf/gdal
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgdal-dev libgeos-dev libproj-dev libudunits2-dev jq curl

      - name: Install R packages
        run: |
          Rscript -e 'pkgs <- c("sf","dplyr","fs","purrr");
                      inst <- setdiff(pkgs, rownames(installed.packages()));
                      if(length(inst)) install.packages(inst, repos="https://cloud.r-project.org")'

      # ----------------------------------------------------------
      # üîπ Get fresh Dropbox access token using the refresh token
      # ----------------------------------------------------------
      - name: Get fresh Dropbox access token
        id: dropbox_token
        run: |
          set -euo pipefail
          TOKENS=$(curl -sS -X POST https://api.dropboxapi.com/oauth2/token \
            -d grant_type=refresh_token \
            -d refresh_token="${{ secrets.DROPBOX_REFRESH_TOKEN }}" \
            -u "${{ secrets.DROPBOX_APP_KEY }}:${{ secrets.DROPBOX_APP_SECRET }}")

          ACCESS=$(echo "$TOKENS" | jq -r '.access_token')
          echo "token=$ACCESS" >> "$GITHUB_OUTPUT"

      # ----------------------------------------------------------
      # üîπ Download ALL hourly polygon snapshots from Dropbox (robust version)
      # ----------------------------------------------------------
      - name: Download daily GeoJSONs from Dropbox
        env:
          DROPBOX_TOKEN: ${{ steps.dropbox_token.outputs.token }}
        run: |
          set -euo pipefail

          mkdir -p data/daily

          # Safe jq extractor ‚Äî never crashes
          extract_paths () {
            jq -er '
              .entries? // []                         # if .entries is null ‚Üí empty array
              | map(select(.[".tag"] == "file"))
              | map(select(.name | test("^polygons_.*\\.geojson$")))
              | .[].path_lower
            ' || echo ""
          }

          echo "‚û°Ô∏è  Listing Dropbox folder..."

          resp=$(curl -sS -X POST https://api.dropboxapi.com/2/files/list_folder \
            --header "Authorization: Bearer $DROPBOX_TOKEN" \
            --header "Content-Type: application/json" \
            --data '{"path": "/hq-outages-uploader-appfolder/hq-outages", "recursive": true}')

          echo "üì¶ Raw Dropbox response (first page):"
          echo "$resp" | jq .

          # Stop early if Dropbox returned an error
          if echo "$resp" | jq -e '.error_summary?'; then
            echo "‚ùå Dropbox returned an error on list_folder"
            exit 1
          fi

          extract_paths <<< "$resp" > /tmp/polygon_paths.txt
          cursor=$(jq -r '.cursor // empty' <<< "$resp")
          has_more=$(jq -r '.has_more // false' <<< "$resp")

          # Pagination
          while [ "$has_more" = "true" ]; do
            echo "‚û°Ô∏è  Fetching next page..."

            resp=$(curl -sS -X POST https://api.dropboxapi.com/2/files/list_folder/continue \
              --header "Authorization: Bearer $DROPBOX_TOKEN" \
              --header "Content-Type: application/json" \
              --data "{\"cursor\":\"$cursor\"}")

            echo "üì¶ Raw Dropbox response (continuation):"
            echo "$resp" | jq .

            if echo "$resp" | jq -e '.error_summary?'; then
              echo "‚ùå Dropbox returned an error during pagination"
              exit 1
            fi

            extract_paths <<< "$resp" >> /tmp/polygon_paths.txt
            cursor=$(jq -r '.cursor // empty' <<< "$resp")
            has_more=$(jq -r '.has_more // false' <<< "$resp")
          done

          echo "‚û°Ô∏è  Downloading GeoJSON files‚Ä¶"

          sort -u /tmp/polygon_paths.txt | while read -r p; do
            [ -n "$p" ] || continue
            base=$(basename "$p")

            echo "‚¨áÔ∏è  $p ‚Üí data/daily/$base"

            curl -sS -X POST https://content.dropboxapi.com/2/files/download \
              --header "Authorization: Bearer $DROPBOX_TOKEN" \
              --header "Dropbox-API-Arg: {\"path\": \"$p\"}" \
              --output "data/daily/$base"
          done

          count=$(ls -1 data/daily | wc -l)
          echo "‚úÖ Downloaded $count daily GeoJSON files."

      # ----------------------------------------------------------
      # Build cumulative exposure hex layer
      # ----------------------------------------------------------
      - name: Build cumulative hex layer
        run: Rscript R/build_cumulative_hex.R

      # ----------------------------------------------------------
      # Publish to GitHub Pages (public repo)
      # ----------------------------------------------------------
      - name: Deploy to public repo (gh-pages)
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.PUBLIC_REPO_TOKEN }}
          external_repository: evelynebrie/hq-outages-public
          publish_branch: gh-pages
          publish_dir: public
          commit_message: "Update cumulative outage exposure"
