name: HQ outages hourly

on:
  schedule:
    - cron: "0 * * * *"        # hourly (UTC)
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      R_LIBS_USER: ~/.Rlib

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Prepare cache dirs
        run: |
          mkdir -p ~/.Rlib ~/.cache/R

      - name: Cache R packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.Rlib
            ~/.cache/R
          key: r-lib-${{ runner.os }}-4.5-${{ hashFiles('**/*.R','**/*.r','**/*.yml') }}
          restore-keys: |
            r-lib-${{ runner.os }}-4.5-

      # System libraries for sf/arrow/etc.
      - name: System libs
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcurl4-openssl-dev libssl-dev libxml2-dev jq curl \
            libgdal-dev libgeos-dev libproj-dev libudunits2-dev \
            libfontconfig1-dev

      # Install R packages (cached above)
      - name: Install R packages
        run: |
          Rscript -e 'pkgs <- c("httr","jsonlite","dplyr","tidyr","stringr","lubridate","arrow","sf","readr"); \
                      inst <- setdiff(pkgs, rownames(installed.packages())); \
                      if(length(inst)) install.packages(inst, repos="https://cloud.r-project.org")'

      - name: Run scraper (build parquet + polygons + join)
        run: Rscript hq_scrape.R

      - name: Upload to Dropbox (data + map)
        env:
          DROPBOX_TOKEN: ${{ secrets.DROPBOX_TOKEN }}
        run: |
          set -euo pipefail
          for root in data maps; do
            [ -d "$root" ] || continue
            while IFS= read -r -d '' f; do
              remote="/hq-outages/${f#*/}"
              echo "Uploading $f -> $remote"
              curl -sS -X POST https://content.dropboxapi.com/2/files/upload \
                --header "Authorization: Bearer $DROPBOX_TOKEN" \
                --header "Dropbox-API-Arg: {\"path\": \"$remote\", \"mode\": \"overwrite\"}" \
                --header "Content-Type: application/octet-stream" \
                --data-binary @"$f" > /dev/null
            done < <(find "$root" -type f -print0)
          done
