name: HQ outages hourly

on:
  schedule:
    - cron: "0 * * * *"
    - cron: "15 23 * * *"    # Backup for 19:00 EST (runs at 23:15 UTC)
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      R_LIBS_USER: ~/.Rlib

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Prepare cache dirs
        run: |
          mkdir -p ~/.Rlib ~/.cache/R

      - name: Cache R packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.Rlib
            ~/.cache/R
          key: r-lib-${{ runner.os }}-4.5-${{ hashFiles('**/*.R','**/*.r','**/*.yml') }}
          restore-keys: |
            r-lib-${{ runner.os }}-4.5-

      - name: System libs
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcurl4-openssl-dev libssl-dev libxml2-dev jq curl \
            libgdal-dev libgeos-dev libproj-dev libudunits2-dev \
            libfontconfig1-dev

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          use-public-rspm: true
          extra-packages: >
            any::httr, any::jsonlite, any::dplyr, any::tidyr, any::stringr,
            any::lubridate, any::arrow, any::sf, any::readr

      # ðŸ”¹ NEW: Fetch a fresh Dropbox access token
      - name: Get fresh Dropbox access token
        id: dropbox_token
        run: |
          set -euo pipefail
          TOKENS=$(curl -sS -X POST https://api.dropboxapi.com/oauth2/token \
            -d grant_type=refresh_token \
            -d refresh_token="${{ secrets.DROPBOX_REFRESH_TOKEN }}" \
            -u "${{ secrets.DROPBOX_APP_KEY }}:${{ secrets.DROPBOX_APP_SECRET }}")

          ACCESS=$(echo "$TOKENS" | jq -r '.access_token')
          echo "token=$ACCESS" >> "$GITHUB_OUTPUT"

      - name: Run scraper (build parquet + polygons + join)
        run: Rscript hq_scrape.R

      # ðŸ”¹ NEW: Use the *refreshed* DROPBOX_TOKEN here
      - name: Upload to Dropbox (data + map)
        env:
          DROPBOX_TOKEN: ${{ steps.dropbox_token.outputs.token }}
        run: |
          set -euo pipefail
          for root in data maps; do
            [ -d "$root" ] || continue
            while IFS= read -r -d '' f; do
              remote="/hq-outages/${f#*/}"
              echo "Uploading $f -> $remote"
              curl -sS -X POST https://content.dropboxapi.com/2/files/upload \
                --header "Authorization: Bearer $DROPBOX_TOKEN" \
                --header "Dropbox-API-Arg: {\"path\": \"$remote\", \"mode\": \"overwrite\"}" \
                --header "Content-Type: application/octet-stream" \
                --data-binary @"$f"
            done < <(find "$root" -type f -print0)
          done
